        <div class="article image">
          <img src="/-/media/Legal/Images/3x2/Business-Woman-Making-Arrangements.jpg?h=333&amp;la=en&amp;mw=500&amp;w=500&amp;hash=6D62EE5820C48C18077C03D4CD887074D2F1E156" class="img-responsive" alt="Business Woman Making Arrangements" width="500" height="333" disablewebedit="False">
