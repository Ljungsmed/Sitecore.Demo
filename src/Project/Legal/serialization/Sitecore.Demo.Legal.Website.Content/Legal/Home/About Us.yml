        <p style="margin-left: 18pt;"><span>For decades, our lawyers have been key figures and played pivotal roles in the growth of California&mdash;advancing both public and private interests, Chase Ridley clients are frequently at the center of the State&rsquo;s most strategic and vital activities and investments.</span></p>
        <p style="margin-left: 18pt;"><span>Clients turn to us for practical legal advice and to help them uncover opportunities that lead to the resolution of legal issues and disputes. We have built a reputation of understanding the industries and businesses of our clients and working with them to achieve just that.</span></p>
        <p style="margin-left: 18pt;"><span>Founded in San Francisco, Chase Ridley is strategically positioned to serve clients in business and litigation matters throughout Northern and Southern California, and beyond. As a preeminent full-service law firm, we offer counsel in more than 20 areas of civil practice including intellectual property, taxation, corporate, civil litigation, business planning, bankruptcy, employment, construction, real estate, family law, and mergers and acquisitions. We focus on providing these services to public corporations, governmental entities, privately held companies, family-owned businesses and individuals. Our clients&rsquo; industries are as vast and diverse as our region &ndash; financial institutions, retail, construction, real estate, public agencies and non-profit organizations, professional service companies, and even other legal firms and individuals.</span></p>
        <p style="margin-left: 18pt;"><span>This, is only half the picture of our firm. The other half of the picture can be found in the attorneys who comprise our firm and the role they play in their communities. Our attorneys&rsquo; participate in our diverse pro bono programs helping many charities and disadvantaged individuals. And, we serve on over 35 charitable boards throughout the State supporting such causes as animal welfare, food banks, women&rsquo;s shelters, hospice services, and the arts.</span></p>
