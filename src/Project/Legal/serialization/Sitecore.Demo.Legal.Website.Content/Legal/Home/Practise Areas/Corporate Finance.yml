    - ID: d74f396d-5c5e-4916-bd0a-bfd58b6b1967
      Hint: Body
      Value: |
        <p style="margin-left: 13.5pt;"><span>Our clients require a wide range of financing needs. Their business may want to grow, or restructure, or address a long-term capital need. An entrepreneur may want venture capital for a new business. An established business may want to buy or merge with a complementary business. Depending on the need, the best financing approach might be secured debt, the issuance of equity, or some other transaction. Chase Ridley attorneys bring the experience and knowledge from having successfully completed any of these wide range of solutions.</span></p>
        <p style="margin-left: 13.5pt;"><span>We also represent the finance provider side of transactions, acting as counsel to financial institutions. In addition to representing lenders, we also counsels borrowers in obtaining loans of varying sizes and complexity, depending on the need. This includes secured credit opportunities, loans, revolving lines of credit, letters of credit, term and equipment financing, real estate loans and a broad array of other corporate lending transactions.</span></p>
        <p style="margin-left: 13.5pt;"><span>Chase Ridley also provides our clients with expertise on compensation questions, including equity compensation plans, and on-going SEC disclosure for publicly traded companies.</span></p>
