      Hint: Body
      Value: <span>Chase Ridley’s estate planners advise individuals and families in connection with minimizing estate tax, gift tax, and tax burdens associated with the transfer of wealth between generations. We have extensive experience with designing and implementing sophisticated estate, valuation, and philanthropic planning techniques, including such planning vehicles as family limited partnerships and limited liability companies, grantor trusts, life insurance trusts, charitable lead and charitable remainder trusts, and other charitable planning devices. As a result of recent tax law changes, our planning strategies include full consideration of income tax basis and value appreciation in our clients’ various assets, and the potential for portability of our clients’ unused estate and gift tax exemptions. We also have expertise in tax planning and tax controversies, including representation in audits and tax court proceedings. We advise clients on all aspects of federal, state and local taxation issues, including estate, gift, GST, income, and property taxation.</span>
