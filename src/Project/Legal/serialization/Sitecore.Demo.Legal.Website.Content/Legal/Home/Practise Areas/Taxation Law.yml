        <span></span>
        <p style="margin-left: 13.5pt;"><span>Chase Ridley integrates tax counsel across the all of our practice groups, making commercial tax representation accessible to all our clients. Creative, comprehensive and appropriately aggressive, our expert tax attorneys assist corporations, limited liability companies, partnerships, trusts and individuals with all aspects of transactional tax planning, audits, and tax litigation. We counsel clients, help structure transactions, issue legal statements, and secure tax rulings on significant tax issues arising out of business transactions.</span></p>
        <p style="margin-left: 13.5pt;"><span>Tax issues exist in almost every business transaction or in the settlement of litigation with cases involving corporations and individuals. And, we deal not only with tax planning, but we also represent clients in court proceedings including hearings and appeals before the Internal Revenue Service, the Franchise Tax Board, the Board of Equalization, and local property tax boards.</span></p>
        <p style="margin-left: 13.5pt;"><span>At Chase Ridley, we tailor our tax advice to the specific client matter. Whether it&rsquo;s as simple as startup formations and joint ventures to acquisitions, venture capital infusions, restructurings, and spin-offs, we provide legal tax advice in an understandable manner without compromising the legal speculation necessary.</span></p>
